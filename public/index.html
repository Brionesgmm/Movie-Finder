<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Movie Finder</title>
</head>

<body>
    <main>
        <section class="pickTvMovie">
            <button class="tvButton">TV<i class="fa-solid fa-tv"></i></button>
            <button class="movieButton">Movie<i class="fa-solid fa-film"></i></i></button>
        </section>
        <section class="tvMovieArea hidden">
            <button class="search-again hidden">Search Again</button>
            <section class="displayUserInputs hidden">
            </section>
            <button class="backToTVMovieChoice">Back To Movie/TV</button>
            <form>
                <label for="actorName">Actor Name:</label>
                <input type="text" id="actorName" name="actorName" autocomplete="off">
                <ul class="actorsSuggestions"></ul>
                <section class="genres">

                </section>
                <button type="submit" class="searchBtn">Search</button>
            </form>
            <section class='allMovies'>

            </section>
            <ul class="pageButtons hidden">
                <li class="left-btn"><i class="fa-solid fa-circle-arrow-left"></i></li>
                <li class="right-btn"><i class="fa-solid fa-circle-arrow-right"></i></li>
            </ul>
            <button id="back-to-top" class="hidden">Back to top</button>
        </section>
    </main>
    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/c98de7a666.js" crossorigin="anonymous"></script>
</body>

</html>
